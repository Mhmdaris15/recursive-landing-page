version: '3.8'

services:
  # Production build
  recursive-landing-page:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3007:3007"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3007/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development environment
  recursive-landing-page-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    profiles:
      - development

networks:
  default:
    name: recursive-landing-page-network